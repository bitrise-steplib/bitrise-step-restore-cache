format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # Shared secrets for testing, use a .bitrise.secrets.yml file to define these locally
  - BITRISEIO_CACHE_SERVICE_URL: $BITRISEIO_CACHE_SERVICE_URL
  - CACHE_API_CLIENT_SECRET: $CACHE_API_CLIENT_SECRET

workflows:
  test_integration:
    before_run:
    - _generate_api_token
    steps:
    - script:
        title: Integration Tests
        deps:
          brew:
          - name: zstd
          apt_get:
          - name: zstd
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            go test -v -tags integration $BITRISE_SOURCE_DIR/integration_tests

  test_npm:
    envs:
    - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-React-Native-Sample
    - BRANCH: master
    before_run:
    - _generate_api_token
    - _setup
    steps:
    - change-workdir:
        title: Switch working dir to _tmp
        inputs:
        - path: ./_tmp
    - script:
        title: Install dependencies
        inputs:
        - content: |-
            set -ex
            npm install
    - git::https://github.com/bitrise-steplib/bitrise-step-save-cache.git@main:
        title: Save cache
        run_if: "true"
        inputs:
        # E2E tests run in parallel on different stacks, key should be unique to avoid race conditions
        - key: "{{ .OS }}-{{ .Arch }}-node-modules-{{ checksum \"package-lock.json\" }}"
        - paths: |-
            node_modules
        - verbose: "true"
    - script:
        title: Delete node_modules
        inputs:
        - content: |-
            set -ex
            rm -rf node_modules
    - path::./:
        title: Restore cache
        run_if: "true"
        inputs:
        - key: |-
            {{ .OS }}-{{ .Arch }}-node-modules-{{ checksum "package-lock.json" }}
            {{ .OS }}-{{ .Arch }}-node-modules-
        - verbose: "true"
    - script:
        title: Install dependencies again
        inputs:
        - content: |-
            set -ex
            npm install

  test_gradle:
    envs:
    - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-Android-Sample
    - BRANCH: main
    before_run:
    - _generate_api_token
    - _setup
    steps:
    - change-workdir:
        title: Switch working dir to _tmp
        inputs:
        - path: ./_tmp
    - android-build:
        title: Build APK
        inputs:
        - module: app
        - variant: debug
    - git::https://github.com/bitrise-steplib/bitrise-step-save-cache.git@main:
        title: Save cache
        run_if: "true"
        inputs:
        # E2E tests run in parallel on different stacks, key should be unique to avoid race conditions
        - key: "{{ .OS }}-{{ .Arch }}-gradle-cache-{{ checksum \"**/*.gradle\" \"**/gradle-wrapper.properties\" }}"
        - paths: |-
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle/configuration-cache
        - verbose: "true"
    - script:
        title: Delete Gradle cache
        inputs:
        - content: |-
            set -ex
            rm -rf .gradle
            rm -rf ~/.gradle
    - path::./:
        title: Restore cache
        run_if: "true"
        inputs:
        - key: "{{ .OS }}-{{ .Arch }}-gradle-cache-{{ checksum \"**/*.gradle\" \"**/gradle-wrapper.properties\" }}"
        - verbose: "true"
    - android-build:
        title: Build APK again
        inputs:
        - module: app
        - variant: debug

  _setup:
    steps:
    - script:
        title: Delete _tmp dir
        inputs:
        - content: rm -rf _tmp
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $TEST_APP_URL
        - clone_into_dir: ./_tmp
        - branch: $BRANCH

  _generate_api_token:
    steps:
    - script:
        title: Generate API access token
        description: Generate an expiring API token using $API_CLIENT_SECRET
        inputs:
        - content: |
            #!/bin/env bash
            set -e

            json_response=$(curl --fail -X POST https://auth.services.bitrise.dev/auth/realms/bitrise-services/protocol/openid-connect/token -k \
                --data "client_id=abcs-steps" \
                --data "client_secret=$CACHE_API_CLIENT_SECRET" \
                --data "grant_type=urn:ietf:params:oauth:grant-type:uma-ticket" \
                --data "claim_token=eyJhcHBfaWQiOlsic3RlcC1zYXZlLWNhY2hlLWUyZS10ZXN0cyJdfQ==" \
                --data "claim_token_format=urn:ietf:params:oauth:token-type:jwt" \
                --data "audience=advanced-build-cache-service")

            auth_token=$(echo $json_response | jq -r .access_token)

            envman add --key BITRISEIO_CACHE_SERVICE_ACCESS_TOKEN --value $auth_token --sensitive
