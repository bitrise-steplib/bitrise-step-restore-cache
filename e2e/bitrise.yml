format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # Shared secrets for testing, use a .bitrise.secrets.yml file to define these locally
  - BITRISEIO_CACHE_SERVICE_URL: $BITRISEIO_CACHE_SERVICE_URL
  - CACHE_API_CLIENT_SECRET: $CACHE_API_CLIENT_SECRET

workflows:
  test_integration:
    before_run:
    - _generate_api_token
    steps:
    - script:
        title: Integration Tests
        deps:
          brew:
          - name: zstd
          apt_get:
          - name: zstd
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            go test -v -tags integration $BITRISE_SOURCE_DIR/integration_tests

  _generate_api_token:
    steps:
    - script:
        title: Generate API access token
        description: Generate an expiring API token using $API_CLIENT_SECRET
        inputs:
        - content: |
            #!/bin/env bash
            set -xe

            json_response=$(curl --fail -X POST https://auth.services.bitrise.dev/auth/realms/bitrise-services/protocol/openid-connect/token -k \
                --data "client_id=abcs-steps" \
                --data "client_secret=$CACHE_API_CLIENT_SECRET" \
                --data "grant_type=urn:ietf:params:oauth:grant-type:uma-ticket" \
                --data "claim_token=eyJhcHBfaWQiOlsic3RlcC1zYXZlLWNhY2hlLWUyZS10ZXN0cyJdfQ==" \
                --data "claim_token_format=urn:ietf:params:oauth:token-type:jwt" \
                --data "audience=advanced-build-cache-service")

            auth_token=$(echo $json_response | jq -r .access_token)

            envman add --key BITRISEIO_CACHE_SERVICE_ACCESS_TOKEN --value $auth_token --sensitive